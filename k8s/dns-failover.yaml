---
# DNS Failover for K3s/Kubernetes
# 
# Deploy on BOTH Primary and DR sites with different ConfigMaps
#
# Primary site: Set ROLE=primary
# DR site: Set ROLE=dr

apiVersion: v1
kind: Namespace
metadata:
  name: dns-failover
  labels:
    app: dns-failover

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dns-failover-config
  namespace: dns-failover
data:
  # CHANGE THIS: "primary" or "dr"
  ROLE: "dr"
  
  # DNS Provider: cloudflare, route53, azure-dns, gcp-dns, f5-gtm, infoblox, bind-tsig, ad-gss, dry-run, script
  DNS_PROVIDER: "cloudflare"
  
  # DNS Settings
  DNS_SERVER: ""
  DNS_ZONE: "example.com"
  DNS_RECORD: "syslog.example.com"
  DNS_TTL: "30"
  
  # Failover IPs
  PRIMARY_IP: "10.10.10.10"
  DR_IP: "10.20.20.20"
  
  # Lease Settings
  LEASE_TTL: "60"
  UPDATE_INTERVAL: "10"
  FAIL_THRESHOLD: "3"
  
  # Health Check (DR checks Primary)
  HEALTH_HOST: "10.10.10.10"
  HEALTH_PORT: "6514"
  HEALTH_TIMEOUT: "2"

---
apiVersion: v1
kind: Secret
metadata:
  name: dns-failover-secrets
  namespace: dns-failover
type: Opaque
stringData:
  # Cloudflare
  CLOUDFLARE_API_TOKEN: "your-token-here"
  CLOUDFLARE_ZONE_ID: "your-zone-id"
  
  # OR Route53
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
  # ROUTE53_ZONE_ID: ""
  
  # OR other provider secrets...

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-failover
  namespace: dns-failover
  labels:
    app: dns-failover
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-failover
  template:
    metadata:
      labels:
        app: dns-failover
    spec:
      containers:
      - name: dns-failover
        image: dns-failover:latest  # Build from Dockerfile
        command: ["python3", "/app/dns_failover.py", "run"]
        envFrom:
        - configMapRef:
            name: dns-failover-config
        - secretRef:
            name: dns-failover-secrets
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      restartPolicy: Always

---
# Optional: For running one-time commands
apiVersion: v1
kind: Pod
metadata:
  name: dns-failover-init
  namespace: dns-failover
  labels:
    app: dns-failover-init
  annotations:
    description: "Run once to initialize DNS, then delete"
spec:
  containers:
  - name: init
    image: dns-failover:latest
    command: ["python3", "/app/dns_failover.py", "init"]
    envFrom:
    - configMapRef:
        name: dns-failover-config
    - secretRef:
        name: dns-failover-secrets
  restartPolicy: Never
